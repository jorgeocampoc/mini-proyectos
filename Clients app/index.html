    <div class="container-fluid pt-3">
      <h3 class="ms-3">inicio</h3>
      <hr >
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 col-sm-6">
          <div class="card m-1 bg-primary text-white border border-0 shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9 col-9 col-sm-9">
                  <h5 class="card-title display-6">$12.500.00</h5>
                  <p class="card-subtitle">Compras del mes</p>
                </div>
                <div class="col-md-3 display-4 col-3 col-sm-3 icon-sm">
                  <i class="fa fa-shopping-bag"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-6">
          <div class="card m-1 bg-dark text-white border border-0 shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9 col-9 col-sm-9">
                  <h5 class="card-title display-6">$12.500.00</h5>
                  <p class="card-subtitle">Compras del mes</p>
                </div>
                <div class="col-md-3 display-4 col-3 col-sm-3 icon-sm">
                  <i class="fa fa-shopping-bag"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-6">
          <div class="card m-1 bg-success text-white border border-0 shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9 col-9 col-sm-9">
                  <h5 class="card-title display-6">$12.500.00</h5>
                  <p class="card-subtitle">Ventas del año</p>
                </div>
                <div class="col-md-3 display-4 col-3 col-sm-3 icon-sm">
                  <i class="fa fa-line-chart" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 col-sm-6">
          <div class="card m-1 bg-info text-white border border-0 shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9 col-9 col-sm-9">
                  <h5 class="card-title display-6">$12.500.00</h5>
                  <p class="card-subtitle">Compras del mes</p>
                </div>
                <div class="col-md-3 display-4 col-3 col-sm-3 icon-sm">
                  <i class="fa fa-area-chart" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-md-8">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">Compras y ventas mensuales</h5>
              <div id="chart"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="card m-1 ">
            <div class="card-body">
              <h5 class="card-title">Ventas del año</h5>
              <div id="chartDonut"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
      var options = {
        chart: {
          type: "area",
        },
        series: [
          {
            name: "Ventas",
            data: [30, 40, 35, 50, 49, 60, 70, 91, 125, 0, 0, 0],
          },
          {
            name: "Compras",
            data: [60, 30, 95, 20, 19, 90, 0, 50, 20, 0, 0, 0],
          },
        ],
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: "smooth",
        },
        xaxis: {
          categories: [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "octubre",
            "nov",
            "dic",
          ],
        },
      };
      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();

      var optionsDonut = {
        series: [44, 55, 41, 17, 15],
        chart: { type: "donut" },
        responsive: [
          {
            breakpoint: 480,
            options: {
              chart: {
                width: 200,
              },
              legend: {
                position: "bottom",
              },
            },
          },
        ],
      };
      var chartDonut = new ApexCharts(document.querySelector("#chartDonut"), optionsDonut);
      chartDonut.render();
    </script>
