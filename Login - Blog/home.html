<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--sweet alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Aweome-->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-secondary shadow py-lg-1 py-md-2 py-sm-2">
        <div class="container-fluid   ">
              
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  custom-query" id="navbarSupportedContent">
            <div class=" my-2 col "  id="logo">
              <!--logo generate by js-->
            </div>
           <div class=" my-2 col d-flex justify-content-end custom-query">
            <div class="my-2 d-flex align-items-center">
              <div class="mx-3 text-uppercase w-100 text-center " id="nameProfile">
                <!--nameuser generated by js-->
              </div>
            </div>
            <div class="my-2 ">
              <button class="btn btn-danger me-3 ms-2" onclick="logout()">Cerrar sesion</button>
            </div>
           </div>

          </div>
        </div>
      </nav>
      <div class="container ">
        <div class="posts-content mt-3">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a 
                class="nav-link active custom-link text-white " 
                onclick="showPosts()" 
                id="posts" >
                Publicaciones
              </a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link custom-link text-white" 
                onclick="filterPostByUser()" 
                id="postsUser" >
                Mis publicaciones
              </a>
            </li>
          </ul>
        </div>
        <hr>
        <div class="container mt-3  bg-light rounded py-3">
          <div class="d-flex" id="content-tags">
            <div class="mb-3 col" id="tags">
              <!--tag generate by js-->
            </div>
            <div class="col text-end me-3">
              <span 
                type="button" 
                class="badge text-bg-success rounded-3 py-2" 
                data-bs-toggle="modal" 
                id="postBtn"
                data-bs-target="#staticBackdrop"
              >
              Publicar
            </span>
            </div>
           
          </div>
         <div id="allPosts">
          
         </div>
         <div id="postsCards">
            
         </div>
        </div>
      </div>
      
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content bg-light">
            <div class="modal-header">
              <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear comentario</h1> -->
              <button 
                type="button" 
                class="btn-close" 
                data-bs-dismiss="modal" 
                aria-label="Close">
              </button>
            </div>
            <form class="needs-validation" novalidate id="formCreatePost">
            <div class="modal-body ">
                <div class="card shadow ">
                  <div class="card-body ">
                    <input required type="text" name="title" id="title" class="form-control " placeholder="Introduce un titulo">
                    <div class="form-floating pt-2">
                      <textarea class="form-control" placeholder="Leave a comment here" id="post" type="text" required style="height: 100px"></textarea>
                      <label for="post">Comentario</label>
                      <select id="tag" class="form-select" aria-label="Default select example" required>
                        <option value="" disabled selected>Seleciona un tema</option>
                        <option value="0">HTML</option>
                        <option value="1">CSS</option>
                        <option value="2">JavaScript</option>
                      </select>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
          </form>
            
          </div>
        </div>
      </div>
      <!--modal edit-->
      <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalEditLabel">Edicion de comentario</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
           <form class="needs-validation" novalidate id="formEdit">
            <div class="form-floating pt-2">
              <input required type="text" name="title" id="titleEdit" class="form-control " placeholder="Introduce un titulo">
              <label for="titleEdit" class=" py-2 mt-2">Titulo</label>
            </div>
            <div class="form-floating pt-2">
              <textarea class="form-control" placeholder="Leave a comment here" id="postEdit" type="text" required style="height: 100px"></textarea>
              <label for="post" class="mt-2">Comentario</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" onclick="saveEditPost()" class="btn btn-primary">Actualizar</button>
          </div>
           </form>
          </div>
        </div>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
       

    </script>
    <script src="js/home.js"></script>
</body>

</html>
