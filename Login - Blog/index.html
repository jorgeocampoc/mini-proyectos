<!doctype html>
<html lang="en">
    <head>
        <title>Login/Registro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="vh-100 bg-blue1 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="card vw-50 bg-orange custom-width shadow" id="cardRegister">
                            <h3 class="card-title px-5 pt-5 fs-3 text-uppercase text-center">
                                Registro de usuarios
                            <hr>
                            </h3>
                            <form class="needs-validation" novalidate id="formRegister">
                            <div class="card-body ">
                                
                                <input 
                                        type="text"
                                        placeholder="Nombre"
                                        name="name"
                                        class="form-control py-2 my-3 input"
                                        id="name"
                                        required
                                        pattern="[a-zA-Z0-9]+"
                                        title="Minimo 3 caracteres"
                                        minlength="3"
                                >
                                <input 
                                        type="text"
                                        placeholder="Apellido"
                                        pattern="[a-zA-Z0-9]+"
                                        minlength="3"  
                                        name="lastName"
                                        class="form-control py-2 my-3 input"
                                        id="lastName"
                                        required
                                >
                             
                                        <div class="d-flex flex-row ms-2 align-items-center">
                                            <p class="me-5 my-0 ">Sexo</p>
                                        
                                            <div class="form-check me-3">
                                                <input 
                                                    class="form-check-input" 
                                                    type="radio" 
                                                    value="masculino" 
                                                    name="sexo" 
                                                    required
                                                    id="maleCheck">
                                                <label class="form-check-label" for="maleCheck">
                                                    Masculino
                                                </label>
                                            </div>
                                        
                                            <div class="form-check me-3">
                                                <input 
                                                    class="form-check-input" 
                                                    type="radio" 
                                                    value="femenino" 
                                                    name="sexo" 
                                                    required
                                                    id="femaleCheck">
                                                <label class="form-check-label" for="femaleCheck">
                                                    Femenino
                                                </label>
                                            </div>
                                        
                                            <div class="form-check">
                                                <input 
                                                    class="form-check-input" 
                                                    type="radio" 
                                                    value="otro" 
                                                    name="sexo" 
                                                    required
                                                    id="otroCheck">
                                                <label class="form-check-label" for="otroCheck">
                                                    Otro
                                                </label>
                                            </div>
                                        </div>
                                        
                                <input 
                                        type="number"
                                        placeholder="Telefono"
                                        name="number"
                                        class="form-control py-2 my-3 input"
                                        id="number"
                                        required
                                >
                              
                                <input 
                                        type="email"
                                        placeholder="ejemplo@ejemplo.com"
                                        name="email"
                                        class="form-control py-2 my-3 input"
                                        id="email"
                                        title="Por favor, introduce un correo electr칩nico v치lido."
                                        required
                                >
                                <div class="invalid-feedback ms-1 custom-alert mb-3 mt-0 ">
                                    Por favor, ingresa un correo valido.
                                </div>
                               
                                    <select 
                                        class="form-select" 
                                        aria-label="Default select example" 
                                        required
                                        id="city"
                                        >
                                            <option value="" selected disabled>Elije el departamento</option>
                                            <option value="Cochambamba">Cochabamba</option>
                                            <option value="La Paz">La paz</option>
                                            <option value="Oruro">Oruro</option>
                                            <option value="Santa Cruz">Santa Cruz</option>
                                            <option value="Beni">Beni</option>
                                            <option value="Trinidad">Trinidad</option>
                                            <option value="Sucre">Sucre</option>
                                            <option value="Chuquisaca">Chuquisaca</option>
                                            <option value="Cobija">Cobija</option>

                                        </select>
                                    <input 
                                        type="text"
                                        placeholder="Nonbre de usuario"
                                        name="nameReg"
                                        class="form-control py-2 my-3 input"
                                        id="nameReg"
                                        pattern="[a-zA-Z0-9]+"
                                        minlength="3"  
                                        required
                                        >
                                    <input 
                                        type="password"
                                        placeholder="Contrase침a"
                                        name="passwordReg"
                                        class="form-control py-2 my-3 input"
                                        id="passwordReg"
                                        pattern="[a-zA-Z0-9]+"
                                        minlength="3"  
                                        required
                                    >
                                    <div class="d-flex justify-content-center">
                                        <button 
                                            type="submit" 
                                            class="btn btn-primary rounded-2 w-100 px-3 py-2 fs-5 mb-4">
                                            Registrarse
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="card-footer p-3">
                                <button 
                                type="submit" 
                                onclick="goToLogin()"
                                class="btn mt-4 btn-outline-light rounded-2 w-100 px-3 pt-2 fs-5 mb-3">
                                Login
                            </button>
                        </div>
                    </div>   

                    <!--card-login-->
                    <div class="card custom-width  bg-primary " id="cardLogin" style="display: none;">
                        <h3 class="text-white card-title px-5 pt-5 fs-2 text-uppercase text-center">Login</h3>
                        <hr>
                        <form class="needs-validation" novalidate id="formLogin">
                        <div class="card-body ">
                                <input 
                                    type="text"
                                    placeholder="Nonbre"
                                    name="nameLog"
                                    class="form-control py-2 my-3"
                                    id="nameLog"
                                    required
                                    >
                                <input 
                                    type="password"
                                    placeholder="Contrase침a"
                                    name="passwordlog"
                                    class="form-control py-2 my-3"
                                    id="passwordLog"
                                    required
                                >
                                <div class="d-flex justify-content-center">
                                    <button 
                                        type="submit" 
                                        class="btn btn-success rounded-2 w-100 px-3 py-2 fs-5 mb-4">
                                        ingresar
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="card-footer p-3">
                            <button 
                            type="submit" 
                            onclick="goToRegister()"
                            class="btn mt-4 btn-outline-light rounded-2 w-100 px-3 pt-2 fs-5 mb-3">
                            Registrarse
                        </button>
                    </div>
                </div> 
                
                </div>
            </div>
        </div>
     </div>
        



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
